#follows https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
name: Publish Python ğŸ  distributions ğŸ“¦ to PyPI and TestPyPI

on: 
  workflow_dispatch:
    inputs:
      releasetype:
        description: "Is this a 'release' or a 'test'?" 
        required: true
        default: 'test'

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-18.04

    steps:
      run: echo "Deploying $GITHUB_EVENT_INPUT_RELEASETYPE to PyPI"
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Build a source tarball
      run: python setup.py sdist
  
    - name: Publish distribution ğŸ“¦ to Test PyPI
      if: github.event.input.releasetype == 'test'
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution ğŸ“¦ to PyPI
      if: github.event.input.releasetype == 'release'
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
