# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    
    strategy:
      matrix:
        python-version: [3.6, 3.8]
        java: [11, 13]
        os: ['ubuntu-latest', 'macOs-latest']
        architecture: ['x64']
        terrier: ['snapshot'] #'5.3', '5.4-SNAPSHOT', 
#        exclude:
#          - java: 8
#            terrier: '5.3-SNAPSHOT'

    runs-on: ${{ matrix.os }}
    steps:

    - name: Setup dependencies for xgBoost on macOs-latest
      if: matrix.os == 'macOs-latest'
      run: |
        brew install libomp

    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
        architecture: ${{ matrix.architecture }}
    
    - name: Install Terrier snapshot
      if: matrix.terrier == '5.4-SNAPSHOT'
      run: |
        git clone https://github.com/terrier-org/terrier-core.git
        cd terrier-core
        mvn -B -DskipTests install

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade git+https://github.com/kivy/pyjnius.git#egg=pyjnius
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        
    - name: Lint with flake8
      run: |
        #pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        #flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        #flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Test with pytest
      env:
        TERRIER_VERSION: ${{ matrix.terrier }}
      run: |
        #install this software
        pip install --timeout=120 .
        pip install pytest
        pytest
